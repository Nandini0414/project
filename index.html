<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
     <video autoplay muted loop id="background-video">
        <source src="background1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <header>
        <h1>SOLAR SYSTEM</h1>
    </header>
    <main>
        <div class="solar-system">
            <div class="planet" onclick="showPlanetInfo('mercury')">Mercury</div>
            <div class="planet" onclick="showPlanetInfo('venus')">Venus</div>
            <div class="planet" onclick="showPlanetInfo('earth1')">Earth</div>
            <div class="planet" onclick="showPlanetInfo('mars')">Mars</div>
            <div class="planet" onclick="showPlanetInfo('jupiter')">Jupiter</div>
            <div class="planet" onclick="showPlanetInfo('saturn')">Saturn</div>
            <div class="planet" onclick="showPlanetInfo('uranus')">Uranus</div>
            <div class="planet" onclick="showPlanetInfo('neptune')">Neptune</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
